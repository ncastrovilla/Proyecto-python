{% extends "index.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
		<form action="/pacientes">
			<div class="form-inline">
			  <button type="submit" class="btn btn-success"><i class="fa fa-arrow-left"></i> Atr√°s</button>
			</div>
		  </form>
      </div>
      <!-- /.box-header -->

	  <div class="box box-primary">
		<div class="box-header with-border">
		  <h3 class="box-title">Nuevo Paciente</h3>
		</div>
		<!-- /.box-header -->
		<!-- form start -->
		<form role="form" action="/pacientes/add" method="post">
			<div class="box-body">
			  <div class="form-group">
				<label for="exampleInputEmail1">Nombre</label>
				<input type="text" required class="form-control"id="nombre" name="nombre" placeholder="Ej. Juan Perez">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">RUN</label>
				<input type="text" required class="form-control" id="run" name="run" placeholder="Ej. 0.000.000-0">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Fecha de Nacimiento</label>
				<input type="date" required class="form-control" id="nacimiento" name="nacimiento">
			  </div>
			</div>
			<!-- /.box-body -->

			<div class="box-footer">
				<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Guardar</button>
			</div>
		  </form>
	  </div>


    </div>
    <!-- /.box -->
  </div>
</div>
{% endblock %}
