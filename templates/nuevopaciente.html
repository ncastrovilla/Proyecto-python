<!DOCTYPE html>
<html>
<head>
	<title>Flask vacunatorio</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.  googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<h2 align="center">Nuevo paciente</h2>
		<br>
		<form class="form-horizontal" action="/pacientes/add" method="post">
  			<div class="form-group"  align="center">
    			<label class="control-label col-sm-2" for="name">Nombre</label>
    			<div class="col-sm-3" align="center">
      				<input type="text" class="form-control" id="nombre" name="nombre">
    			</div>
  			</div>
  			<div class="form-group" align="center">
    			<label class="control-label col-sm-2" for="run">RUN</label>
    			<div class="col-sm-3" align="center">
      				<input type="text" class="form-control" id="run" name="run">
    			</div>
  			</div>
  			<div class="form-group" align="center">
    			<label class="control-label col-sm-2" for="nac.">Fecha Nacimiento</label>
    			<div class="col-sm-3" align="center">
      				<input type="date" class="form-control" id="nacimiento" name="nacimiento">
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-default">Guardar</button>
    			</div>
  			</div>
		</form> 
	</div>
</body>
</html>
