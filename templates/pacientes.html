<!DOCTYPE html>
<html>
<head>
	<title>Pacientes</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.  googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="form-group">
			<form class="form-inline" action="/pacientes/add">
			<label for="Pacientes">Pacientes</label>	
			<button type="submit" class="btn btn-default">Nuevo</button>
			</form>
			<form class="form-inline" action="/vacunas">
				<button type="submit" class="btn btn-default">Vacunas</button>
			</form>
			</div>
	<table class="table table-hover" id="myTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rut</th>
        <th>Fech. Nac.</th>
        <th>Vacunas</th>
      </tr>
    </thead>
    <tbody>
    	{% for paciente in pacient %}
        <tr>
          <td>{{ paciente['nombre_paciente'] }}</td>
          <td>{{ paciente['rut'] }}</td>
          <td>{{ paciente['fecha_nacimiento'] }}</td>
          <td><a href="/pacientes/vacunar?id={{paciente['id']}}">Agregar</a>
          <a href="/vacunapaciente">Ver</a></td>
        </tr>
        {% endfor %}
    </tbody>		
	</div>
</body>
</html>
